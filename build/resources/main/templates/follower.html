<script th:inline="javascript">
  var boarder=document.getElementById("boarder");
  var followers=/*[[${session.followernamelist}]]*/0;
  var profileImgs = /*[[${session.authorProfile}]]*/0;
  for(var i=0;i<followers.length;i++){
    var row =document.createElement("div");
    row.setAttribute("class", "columns w-row");
    var profile = profileImgs[i];
    var id =followers[i];
    var col1=document.createElement('div');
    col1.setAttribute("class", "column w-col w-col-3");
    //var link = document.createElement('a');
    //link.href = "series?id=" + sl[i].id;

    var img = document.createElement("img");
    img.src = profile;
    img.setAttribute("height", "120");
    img.setAttribute("width", "120");
    img.alt="";
    col1.appendChild(img);
    //div.appendChild(link);

    var col2=document.createElement('div');
    col2.setAttribute("class", "w-col w-col-9");

    var user = document.createElement("div");
    user.setAttribute("class","text-block-5");
    user.innerHTML = "User: "+id;
    col2.appendChild(user);

    row.appendChild(col1);
    row.appendChild(col2);
    boarder.appendChild(row);

  }
</script>

    <h2>Choose your tags.</h2>
    <input type="checkbox" value="Tragedy" name="items[]"  />
    <label class="float--none">Tragedy</label><br />
    <input type="checkbox" value="Action" name="items[]"  />
    <label class="float--none">Action</label><br />
    <input type="checkbox" value="Adventure" name="items[]" />
    <label class="float--none">Adventure</label><br />
    <input type="checkbox" value="Detective" name="items[]" />
    <label class="float--none">Detective</label><br />
    <input type="checkbox" value="Fantasy" name="items[]" />
    <label class="float--none">Fantasy</label><br />
    <input type="checkbox" value="Mystery" name="items[]"  />
    <label class="float--none">Mystery</label><br />
    <input type="checkbox" value="Romance" name="items[]"  />
    <label class="float--none">Romance</label><br />
    <input type="checkbox" value="Sports" name="items[]" />
    <label class="float--none">Sports</label><br />
    <input type="checkbox" value="Supernatural" name="items[]" />
    <label class="float--none">Supernatural</label><br />
    <input type="checkbox" value="Funny" name="items[]" />
    <label class="float--none">Funny</label><br />

    <a id="submit1" onclick="newComic()"class="button-14 w-button">Submit</a>
    <script>
      function newComic() {
        var tags = [];
        $("input[name='items[]']:checked").each(function () {
          tags.push($(this).val());
        });
        var seriesName = document.getElementById("series").value;
        //var tag = document.getElementById("chooseSeries").value;
        //window.location.href = "/newComic?seriesName"+seriesName+"&tag="+tag;
        window.location.href = "/drawComic?seriesName="+seriesName+"&index=1"+"&tags="+tags;

      }

<body class="body">
  <div id="Topbar" class="topbar w-container">
    <a id="History" href="administrator" class="button w-button">Back</a>
    <a id="LogOut" href="signout" class="button w-button">Log out</a>

  <h1 class="text-block-4">All Works</h1>


  <div id="displayuser" >

    <script th:inline="javascript">
      var boarder=document.getElementById("displayuser");
      var ss=/*[[${session.manageState}]]*/0;
      var sl= /*[[${session.serieslist}]]*/0;
      var AllSeriesname =/*[[${session.AllSeriesname}]]*/0;
      var AllSeriesid =/*[[${session.AllSeriesid}]]*/0;

      console.log(sl);
      var i = 0;

      if(ss==1) {
      var div=document.createElement('div');
        // div.setAttribute("class", "w-layout-grid grid-3");

        for (var key in AllSeriesname){

          var div=document.createElement('div');
          div.setAttribute("class", "w-layout-grid grid-3");

          var Series = document.createElement("a");
          Series.setAttribute("class","text-block-2 w-node-tit");
          Series.innerHTML = ""+ key;
          div.appendChild(Series);

          var del = document.createElement("a");
          del.setAttribute("class","text-block-2 w-node-8eb3a6990027-5db1affa");
          del.setAttribute("id",sl[i].id);
          // del.setAttribute("id","7");
          del.setAttribute( "onClick", "deleteseries(this.id)" );
          del.href = "#";
          del.innerHTML = "Delete this series<br><br>";
          div.appendChild(del);

          // boarder.appendChild(div);

          var indexvalue = AllSeriesname[key];
          var idvalue = AllSeriesid[key];

          console.log(indexvalue)
          console.log(idvalue)

          if (indexvalue.length == 0){
            boarder.appendChild(div);
          }

          for (var x = 0; x < indexvalue.length; x++){

            var Comic = document.createElement("a");
            Comic.setAttribute("class","text-block-2 w-node-tit2");
            Comic.innerHTML = "&emsp;Chapter "+ indexvalue[x];
            div.appendChild(Comic);

            var del = document.createElement("a");
            del.setAttribute("class","text-block-2 w-node-cha");
            del.setAttribute("class","text-block-2 w-node-cha")
            del.setAttribute("id",idvalue[x]);
            del.setAttribute( "onClick", "delecomic(this.id)" );
            del.href = "#";
            del.innerHTML = "Delete this chapter<br><br>";
            div.appendChild(del);

            boarder.appendChild(div);
          }

          i += 1;
        }

      }
      else{
        var text = document.createElement("h2");

        text.innerHTML = "There is no such results.";
        boarder.appendChild(text);
      }

      function delecomic(clicked_id)
      {
        window.location.href += "&deletecomic=" + clicked_id;
      }
      function deleteseries(clicked_id)
      {
        window.location.href += "&deleteseries=" + clicked_id;
      }
    </script>
